<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop - Your Online Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <h1>ElectroShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section class="products">
            <div class="product" id="product1">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Smartphone</h3>
                <p>$299.99</p>
                <button onclick="addToCart('Smartphone', 299.99)">Add to Cart</button>
            </div>

            <div class="product" id="product2">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Laptop</h3>
                <p>$799.99</p>
                <button onclick="addToCart('Laptop', 799.99)">Add to Cart</button>
            </div>

            <div class="product" id="product3">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Headphones</h3>
                <p>$99.99</p>
                <button onclick="addToCart('Headphones', 99.99)">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ElectroShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
